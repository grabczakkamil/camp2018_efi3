<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>efi3-dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
   <div class="container-fluid dashboard">
       <div class="row main-panel fixed-top">
           <div class="hamburger col-4" id="hamburger">
                <div class="hamburger-items" id="hamburger-items">
                    <span class="hamburger-item burger-item-top"></span>
                    <span class="hamburger-item burger-item-middle"></span>
                    <span class="hamburger-item burger-item-bottom"></span>
                </div>
            </div>
            <div class="logo-dashboard align-center col-4">
                <img src="../img/mobile1.png" alt="logo-efi3" class="logo-efi3">
            </div>
            <div class="messages col-4">
                <button class="message-box-btn">
            <img src="../img/ENVELOPE.png" alt="message-box"></button>
            </div>
       </div>
       <div class="row">
           <nav class="col-12 main-nav">
               <ul>
                <li class="menu-items"><a href="#home"><i class=""></i><span>HOME</span></a></li>
                <li class="menu-items"><a href="#analyse"><i class=""></i><span>ANALYSE</span></a></li>
                <li class="menu-items"><a href="#skills"><i class=""></i><span>PLAN</span></a></li>
                <li class="menu-items"><a href="#portfolio"><i class=""></i><span>EARN</span></a></li>
            </ul>
           </nav>
       </div>
       <div class="row control-panel">
            <div class="col-7">
                <div class="row">
                    <div class="col-12 items-wrapper">
                        <p class="control-panel-titles wrapper-item">Available funds</p>
                        <p class="control-panel-amounts wrapper-item">7200,34 PLN</p>
                    </div>
                </div>
            </div>
            <div class="col-5 control-panel-button">
                <button type="button" class="add-new-expense">Add New Expense</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        </div>
        <div class="container-fluid info-items-container">
        <div class="row">
           <div class="info-items col-12">
            <div class="info-item wallets"><img src="../img/wallet.png" class="item-icon" alt="wallet-icon"><span>Wallets</span></div>
            <div class="info-item accounts"><img src="../img/accounts.png" alt="accounts-icon" class="item-icon">
            <span>Accounts</span></div>
            <div class="info-item bank-loans"><img src="../img/bank-loans.png" alt="bank-loans-icon" class="item-icon"><span>Bank-Loans</span></div>
            <div class="info-item deposits"><img src="../img/deposits.png" alt="deposits-icon" class="item-icon"><span>Deposits</span></div>
            <div class="info-item funds"><img src="../img/funds.png" alt="funds-icon" class="item-icon"><span>Funds</span></div>
            </div>
        </div>    
   </div>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
